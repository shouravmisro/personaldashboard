<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #2b2d2f !important; color: #dee2e6 !important; }
    .navbar, .list-group-item { background: #23272b !important; color: #dee2e6 !important; }
    .container { background: #23272b !important; border-radius: 1em; }
    .form-control, .btn { background: #23272b !important; color: #dee2e6 !important; border: 1px solid #495057; }
    h1, h3, h5 { color: #f5f6fa; }
  </style>
</head>
<body class="bg-dark text-light">
  {% include 'nav.html' %}
  <div class="container py-4 mt-4 shadow">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
